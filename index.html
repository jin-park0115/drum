<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Drumkit</title>
</head>
<body>
    <div class="wrap">
        <div class="keys">
            <div class="key">
                <div class="label">
                    <kbd>Q</kbd>
                    <span class="sound">clap</span>
                </div>
            </div>
            <div class="key">
                <div class="label">
                    <kbd>w</kbd>
                    <span class="sound">hihat</span>
                </div>
            </div>
            <div class="key">
                <div class="label">
                    <kbd>e</kbd>
                    <span class="sound">kick</span>
                </div>
            </div>
            <div class="break"></div>
            <div class="key">
                <div class="label">
                    <kbd>a</kbd>
                    <span class="sound">openhat</span>
                </div>
            </div>
            <div class="key">
                <div class="label">
                    <kbd>s</kbd>
                    <span class="sound">boom</span>
                </div>
            </div>
            <div class="key">
                <div class="label">
                    <kbd>d</kbd>
                    <span class="sound">ride</span>
                </div>
            </div>
            <div class="break"></div>
            <div class="key">
                <div class="label">
                    <kbd>z</kbd>
                    <span class="sound">snaere</span>
                </div>
            </div>
            <div class="key">
                <div class="label">
                    <kbd>x</kbd>
                    <span class="sound">tom</span>
                </div>
            </div>
            <div class="key">
                <div class="label">
                    <kbd>c</kbd>
                    <span class="sound">tink</span>
                </div>
            </div>

        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
